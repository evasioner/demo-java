plugins {
    id 'org.asciidoctor.convert' version '1.5.3'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

ext {
    set('snippetsDir', file("build/generated-snippets"))
    set('keycloakVersion', '7.0.1')
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Greenwich.RELEASE'
        mavenBom "org.keycloak.bom:keycloak-adapter-bom:${keycloakVersion}"
    }
}

dependencies {
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.keycloak:keycloak-spring-boot-starter'
    compile('io.springfox:springfox-swagger2:2.9.2')
    implementation 'com.vladmihalcea:hibernate-types-52:1.1.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.apache.commons:commons-text:1.6'
    compile("mysql:mysql-connector-java:8.0.12")
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4:1.16'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compile('org.springframework.cloud:spring-cloud-starter-openfeign')
    compile group: 'org.keycloak', name: 'keycloak-spring-boot-2-adapter', version: '7.0.0'
    compile group: 'org.keycloak', name: 'keycloak-admin-client', version: '7.0.1'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    compile group: 'org.jboss.resteasy', name: 'resteasy-client', version: '4.4.0.Final'
}

asciidoctor {
    inputs.dir snippetsDir
    dependsOn test
}
